<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="emoji/emojionearea.min.css" />
    <script defer src="http://localhost:3000/socket.io/socket.io.js`"></script>
    <script defer src="js/client.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="emoji/emojionearea.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <h1>sChat</h1>
      <button id="mute"><img src="./icons/unmute.png" /></button>
      <h3>Active User: <span id="user"></span></h3>
      <hr />

      <div class="message-container"></div>
      <form action="" id="send-container">
        <input id="inpMessage" autocomplete="off" /><button>
          Send
        </button>
      </form>
    </div>
    <script>
      $(document).ready(() => {
        $('#inpMessage').emojioneArea();
      });
    </script>
  </body>
</html>
